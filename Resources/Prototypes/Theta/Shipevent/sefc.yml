- type: radarEntityView
  id: flagView
  defaultColor: "#ff00ff"
  form:
    !type:TextureRadarForm
    sprite: /Textures/Theta/ShipEvent/Objects/Flag.rsi/flag-icon.png
    scale: 2

- type: entity
  id: SEFCFlag
  name: flag
  parent: BaseStructure
  placement:
    mode: SnapgridCenter
  components:
    - type: Transform
      noRot: true
      anchored: false
    - type: Sprite
      drawdepth: Mobs
      sprite: /Textures/Theta/ShipEvent/Objects/Flag.rsi
      state: flag
    - type: SEFCFlag
    - type: ShipEventFactionMarker #to detach it from deleted ship
    - type: Physics
      bodyType: Dynamic
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb {}
          mask:
            - FullTileMask
          layer:
            - WallLayer
    - type: RadarRenderable
      radarView: flagView
      group: enum.RadarRenderableGroup.Pickup

- type: entity
  noSpawn: true
  id: SEFC
  parent: BaseGameRule
  components:
    - type: SEFCRule
      id: SEFC
      maxOccurrences: 0
      endAfter: 1
