- type: entity
  noSpawn: true
  id: ShipEvent
  parent: BaseGameRule
  components:
    - type: ShipEventRule
      id: ShipEvent
      startAnnouncement: shipevent-eventannouncement
      maxOccurrences: 0 # only shitspawn
      endAfter: 1

      hudPrototypeId: "ShipeventHUD"
      captainHudPrototypeId: "ShipeventHUDCaptain"

      #time
      roundDuration: 1800
      teamCheckInterval: 5.0
      respawnDelay: 60
      bonusInterval: 600

      #points
      pointsPerInterval: 5000
      pointsPerHitMultiplier: 0.01
      pointsPerAssist: 5000
      pointsPerKill : 10000
      outOfBoundsPenalty: 2000

      #map gen
      initialObstacleAmount: 200
      minFieldSize: 1000
      maxFieldSize: 3000
      metersPerPlayer: 100
      roundFieldSizeTo: 1000
      shipTypes:
        - "shiptype_arrowhead"
        - "shiptype_mule"
        - "shiptype_skipjack"
        - "shiptype_tikvyak"

      #bounds
      boundsCompressionInterval: 0
      boundsCompressionDistance: 0

      obstacleTypes:
        - "asteroid_small"
        - "asteroid_large"

      #randomisation
      obstacleAmountAmplitude: 0
      obstacleSizeAmplitude: 0

      #pickups
      pickupsPositions: 25
      pickupsSpawnInterval: 60 # in seconds
      pickupMinDistance: 100
      pickupsPrototypes: ShipEventPickupsPrototypes

      #stealth timers
      stealthDuration: 60000
      stealthCooldown: 180000

- type: weightedRandomEntity
  id: ShipEventPickupsPrototypes
  weights:
    ShuttlePickupAmmo: 1.0
    ShuttlePickupHeal: 1.0
    ShuttlePickupPower: 0.4
