- type: radarEntityView
  id: genericProjectile
  defaultColor: "#a52a2a"
  form:
    !type:ShapeRadarForm
    size: 1.5
    # primitiveTopology: enum.SharedDrawPrimitiveTopology.TriangleList <--- example
    vertices:
      - -0.5, 0
      - 0.5, 0
      - 0, -1
      - -0.5, 0

- type: radarEntityView
  id: ionProjectile
  defaultColor: "#00ffff55"
  form:
    !type:CircleRadarForm
    radius: 3

- type: radarEntityView
  id: machineGunProjectile
  defaultColor: "#ffff00"
  form:
    !type:ShapeRadarForm
    size: 1.5
    vertices:
      - 0, 0
      - 0, 1

#4 verts cause it's drawn with line strip, first and last vert are identical
- type: radarEntityView
  id: genericCannon
  defaultColor: "#00ff00"
  form:
    !type:ShapeRadarForm
    size: 3
    vertices:
      - -0.5, 0.25
      - 0, -0.75
      - 0.5, 0.25
      - -0.5, 0.25

- type: radarEntityView
  id: rocket
  defaultColor: "#ffff00"
  form:
    !type:ShapeRadarForm
    size: 3
    vertices:
      - -0.25,-0.75
      - 0,-1.25
      - 0.25,-0.75
      - 0.25,0.25
      - 0.5,0.5
      - -0.5, 0.5
      - -0.25,0.25
      - -0.25,-0.75

- type: radarEntityView
  id: genericMob
  defaultColor: "#ff0000"
  form:
    !type:CircleRadarForm
    radius: 2

- type: radarEntityView
  id: genericDoor
  defaultColor: "#ff0000"
  form:
    !type:ShapeRadarForm
    size: 1
    vertices:
      - -0.5, 0.5
      - 0.5, 0.5
      - 0.5, -0.5
      - -0.5, -0.5
      - -0.5, 0.5

