- type: entity
  name: L6 SAW
  id: WeaponLightMachineGunL6Event
  parent: WeaponLightMachineGunL6
  suffix: SHIPEVENT
  description: A rather traditionally made LMG with a pleasantly lacquered wooden pistol grip. Uses .30 rifle ammo.
  components:
    - type: Gun
      fireRate: 4
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem: MagazineLightRifleBoxEvent
          insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
          priority: 2
          whitelist:
            tags:
              - MagazineLightRifleBox
        gun_chamber:
          name: Chamber
          startingItem: CartridgeLightRifleExplosive
          priority: 1
          whitelist:
            tags:
              - CartridgeLightRifle

- type: entity
  id: MagazineLightRifleBoxEvent
  name: L6 SAW magazine box (explosive)
  suffix: SHIPEVENT
  parent: MagazineLightRifleBox
  components:
    - type: BallisticAmmoProvider
      proto: CartridgeLightRifleExplosive
      capacity: 100

- type: entity
  id: CartridgeLightRifleExplosive
  name: cartridge (explosive)
  parent: CartridgeLightRifle
  suffix: SHIPEVENT
  components:
    - type: CartridgeAmmo
      proto: LightRifleBulletExplosive

- type: entity
  id: LightRifleBulletExplosive
  name: bullet
  parent: BaseBulletTrigger
  suffix: SHIPEVENT
  components:
    - type: Sprite
      sprite: Objects/Weapons/Guns/Projectiles/projectiles2.rsi
      layers:
        - state: frag
    - type: ExplodeOnTrigger
    - type: Explosive
      explosionType: Default
      maxIntensity: 10
      totalIntensity: 15
      maxTileBreak: 1
      tileBreakScale: 3
    - type: PointLight
      radius: 3.5
      color: orange
      energy: 0.5

- type: entity
  name: РПГ
  parent: WeaponLauncherRocket
  id: WeaponLauncherRocketEvent
  suffix: SHIPEVENT
  description: Для ивента. Стреляет медленно, но мощно
  components:
    - type: Gun
      fireRate: 0.1
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/rpgfire.ogg
    - type: BallisticAmmoProvider
      whitelist:
        tags:
          - Cartridge
      proto: CartridgeRocket
      capacity: 10
      soundInsert:
        path: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
    - type: Clothing
      sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
    - type: Sprite
      sprite: Objects/Weapons/Guns/Launchers/china_lake.rsi
      layers:
        - state: icon
          map: ["enum.GunVisualLayers.Base"]
