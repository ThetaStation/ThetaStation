# Ion
- type: entity
  id: ShipEventIonCannon
  parent: ShipEventCannonBase
  name: ion cannon
  components:
    - type: Cannon
    - type: Sprite
      layers:
        - state: syndie_lethal
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Battery
      maxCharge: 10000
      startingCharge: 10000
    - type: BatteryCharger
      voltage: Medium
    - type: PowerNetworkBattery
      maxSupply: 0
      maxChargeRate: 150
      supplyRampTolerance: 0
      supplyRampRate: 0
    - type: ExaminableBattery
    - type: NodeContainer
      examinable: true
      nodes:
        input:
          !type:CableDeviceNode
          nodeGroupID: MVPower
    - type: ProjectileBatteryAmmoProvider
      proto: IonBolt
      fireCost: 10000
    - type: Gun
      minAngle: 0
      maxAngle: 10
      angleIncrease: 2
      angleDecay: 1
      fireRate: 1
      projectileSpeed: 50
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
        params:
          volume: 10
    - type: StaticPrice #fails arbitrage test without it
      price: 999
