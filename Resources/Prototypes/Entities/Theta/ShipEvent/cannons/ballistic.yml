#All ballistic cannons - .30, 37mm, 100mm
#todo: draw some sick sprites for 37 & 100mm cannons, since they look like generic machine gun turret rn

#base
- type: entity
  id: ShipEventCannonBallisticBase
  parent: BaseStructure
  suffix: SHIPEVENT
  abstract: true
  components:
    - type: CombatMode
      combatToggleAction:
        enabled: false
        autoPopulate: false
        name: action-name-combat
    - type: Actions
    - type: Cannon
    - type: Gun
    - type: Sprite
      netsync: false
      sprite: Objects/Weapons/Guns/Turrets/turrets.rsi
      drawdepth: WallMountedItems
      layers:
        - state: syndie_broken
    - type: InteractionOutline
    - type: InteractionPopup
      interactDelay: 0.2
      successChance: 0.8
      interactSuccessString: petting-success-generic
      interactFailureString: petting-failure-generic
      interactSuccessSound:
        path: /Audio/Effects/double_beep.ogg
    - type: Damageable
      damageContainer: Inorganic
    - type: DeviceNetwork
      deviceNetId: Wireless
    - type: WirelessNetworkConnection
      range: 200
    - type: DeviceLinkSink
      ports:
        - CannonConsoleReceiver

#.30
- type: entity
  id: ShipEventMachineGunCannon
  parent: ShipEventCannonBallisticBase
  components:
    - type: Cannon
      ammoPrototypes:
        - "CartridgeLightRifle"
    - type: Sprite
      layers:
        - state: syndie_lethal
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
            - !type:PlaySoundBehavior
              sound:
                path: /Audio/Effects/metalbreak.ogg
            - !type:SpawnEntitiesBehavior
              spawn:
                SheetSteel1:
                  min: 3
                  max: 5
    - type: Gun
      minAngle: 4
      maxAngle: 20
      angleIncrease: 4
      angleDecay: 16
      fireRate: 3
      projectileSpeed: 100
      selectedMode: FullAuto
      availableModes:
        - FullAuto
      soundGunshot:
        path: /Audio/Weapons/Guns/Gunshots/gun_sentry.ogg
        volume: 10

