#7.62mm caseless
- type: entity
  id: CartridgeLightRifleCaseless
  parent: CartridgeLightRifle
  components:
  - type: CartridgeAmmo
    proto: BulletLightRifle
    deleteOnSpawn: true

#37mm round
- type: entity
  id: BulletArtilleryLight
  name: bullet (37mm)
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Item
    size: 1
  - type: Projectile
    damage:
      types:
        Piercing: 100
        Blunt: 100
  - type: Sprite
    sprite: /Textures/Theta/ShipEvent/Objects/AmmoArtillery.rsi
    layers:
    - state: bullet

- type: entity
  id: CartridgeArtilleryLight
  name: 37mm cartridge
  parent: BaseCartridge
  components:
  - type: Item
    size: 2
  - type: Tag
    tags:
    - Cartridge
  - type: CartridgeAmmo
    proto: BulletArtilleryLight
    deleteOnSpawn: true
  - type: Sprite
    netsync: false
    sprite: /Textures/Theta/ShipEvent/Objects/AmmoArtillery.rsi
    layers:
    - state: cartridge
  - type: StaticPrice
    price: 20

#100mm round
- type: entity
  id: BulletArtilleryHeavy
  name: bullet (100mm)
  parent: BaseBulletTrigger
  noSpawn: true
  components:
  - type: Item
    size: 5
  - type: Projectile
    damage:
      types:
        Piercing: 100
        Blunt: 100
  - type: Sprite
    sprite: /Textures/Theta/ShipEvent/Objects/AmmoArtillery.rsi
    layers:
    - state: bullet
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Default
    maxIntensity: 20
    intensitySlope: 5
    totalIntensity: 100

- type: entity
  id: CartridgeArtilleryHeavy
  name: 100mm cartridge
  parent: CartridgeArtilleryLight
  components:
  - type: CartridgeAmmo
    proto: BulletArtilleryHeavy
    deleteOnSpawn: true
  - type: StaticPrice
    price: 70
    
