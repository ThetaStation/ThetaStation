- type: entity
  id: WindowNoSmooth
  parent: BaseStructure
  name: window
  description: Don't smudge up the glass down there.
  placement:
    mode: SnapgridCenter
    snap:
      - Window
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path:
            "/Audio/Effects/glass_hit.ogg"
    - type: WallMount
      arc: 360 # interact despite grilles
    - type: Tag
      tags:
        - RCDDeconstructWhitelist
        - ForceFixRotations
        - Window
    - type: Sprite
      drawdepth: WallTops
      sprite: Structures/Windows/window.rsi
    - type: Icon
      sprite: Structures/Windows/window.rsi
      state: full
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb {}
          mask:
            - FullTileMask
          layer:
            - GlassLayer
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Glass
    - type: ExaminableDamage
      messages: WindowMessages
    - type: Repairable
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 150 #excess damage (nuke?). avoid computational cost of spawning entities.
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 50
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: GlassBreak
            - !type:SpawnEntitiesBehavior
              spawn:
                ShardGlass:
                  min: 1
                  max: 2
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
    - type: Airtight
    - type: InteractionPopup
      interactSuccessString: comp-window-knock
      messagePerceivedByOthers: comp-window-knock
      interactSuccessSound:
        path: /Audio/Effects/glass_knock.ogg
    - type: Construction
      graph: Window
      node: window
    - type: Appearance
    - type: DamageVisuals
      thresholds: [4, 8, 12]
      damageDivisor: 2
      trackAllDamage: true
      damageOverlay:
        sprite: Structures/Windows/cracks.rsi
    - type: StaticPrice
      price: 100
